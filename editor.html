<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Proje - DreamWeb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #f4f7f6; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
        }

        .editor-container {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 { font-size: 24px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .btn-back { background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 8px 15px; border-radius: 30px; font-size: 14px; transition: 0.3s; }
        .btn-back:hover { background: rgba(255,255,255,0.4); }

        .form-content { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; }
        .input-style { width: 100%; padding: 15px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; outline: none; transition: 0.3s; }
        .input-style:focus { border-color: #667eea; background: white; }

        /* M√ºzik Y√ºkleme */
        .music-upload { border: 2px dashed #cbd5e0; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .music-upload:hover { border-color: #667eea; background: #f7fafc; }
        .music-icon { font-size: 24px; color: #667eea; margin-bottom: 5px; }

        /* --- S√úR√úKLE BIRAK & √ñNƒ∞ZLEME ALANI --- */
        .drag-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 20px;
            background: #fff;
            transition: 0.3s;
            position: relative;
            cursor: pointer; /* Tƒ±klanabilir olduƒüu belli olsun */
        }
        .drag-area:hover { border-color: #764ba2; background: #fdfdff; }
        .drag-active { border-color: #764ba2; background: #f3f0ff; transform: scale(1.01); }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        
        .photo-slot {
            height: 120px;
            background: #f8fafc;
            border: 2px solid #edf2f7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .photo-slot:hover { border-color: #764ba2; z-index: 2; transform: scale(1.05); }

        /* √ñnizleme Resmi */
        .preview-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; display: none; z-index: 5; }

        /* Silme Butonu */
        .delete-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 25px; height: 25px;
            border-radius: 50%;
            display: none;
            align-items: center; justify-content: center;
            font-size: 12px;
            z-index: 10;
            cursor: pointer;
        }
        .delete-btn:hover { background: red; }

        .placeholder-content { display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .slot-icon { font-size: 20px; color: #cbd5e0; margin-bottom: 5px; }
        .slot-text { font-size: 10px; color: #718096; }

        .has-image .placeholder-content { opacity: 0; }
        .has-image { border-color: #48bb78; }

        input[type="file"] { display: none; }

        #createBtn { width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        #createBtn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4); }
        #createBtn:disabled { background: #cbd5e0; cursor: not-allowed; transform: none; box-shadow: none; }
        .status-msg { text-align: center; margin-top: 20px; font-weight: 600; color: #4a5568; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: 1fr 1fr 1fr 1fr; } .header { padding: 20px; } .form-content { padding: 20px; } }
    </style>
</head>
<body>

    <div class="editor-container">
        <div class="header">
            <h2><i class="fas fa-magic"></i> Proje Edit√∂r√º</h2>
            <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Vazge√ß</a>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label><i class="fas fa-user-heart"></i> Sevgilinin Adƒ±</label>
                <input type="text" id="partnerName" class="input-style" placeholder="√ñrn: Ay≈üe...">
            </div>

            <div class="form-group">
                <label><i class="fas fa-comment-dots"></i> Teklif Mesajƒ±</label>
                <input type="text" id="proposalMessage" class="input-style" placeholder="√ñrn: Sonsuza kadar evet! üíç">
            </div>

            <div class="form-group">
                <label><i class="fas fa-music"></i> Arka Plan M√ºziƒüi</label>
                <input type="file" id="musicFile" accept="audio/*" onchange="musicCheck(this)">
                <label for="musicFile" class="music-upload" id="musicLabel">
                    <i class="fas fa-cloud-upload-alt music-icon"></i>
                    <p>MP3 Y√ºkle</p>
                </label>
            </div>

            <div class="form-group">
                <label><i class="fas fa-images"></i> Fotoƒüraflar (Toplu Se√ßim)</label>
                
                <input type="file" id="bulkInput" multiple accept="image/*">

                <div class="drag-area" id="dragArea">
                    <p style="text-align:center; color:#667eea; font-weight:bold; font-size:14px; margin-bottom:5px;">
                        <i class="fas fa-hand-pointer"></i> Buraya Tƒ±kla ve 8 Fotoƒüraf Se√ß!
                    </p>
                    <p style="text-align:center; color:#777; font-size:12px;">(Mobilde galeriden toplu se√ßebilirsin)</p>
                    
                    <div class="photo-grid">
                        <label class="photo-slot" id="slot1" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot1')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot1')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">1</span></div>
                        </label>
                        <label class="photo-slot" id="slot2" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot2')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot2')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">2</span></div>
                        </label>
                        <label class="photo-slot" id="slot3" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot3')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot3')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">3</span></div>
                        </label>
                        <label class="photo-slot" id="slot4" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot4')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot4')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">4</span></div>
                        </label>
                        <label class="photo-slot" id="slot5" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot5')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot5')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">5</span></div>
                        </label>
                        <label class="photo-slot" id="slot6" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot6')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot6')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">6</span></div>
                        </label>
                        <label class="photo-slot" id="slot7" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot7')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot7')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">7</span></div>
                        </label>
                        <label class="photo-slot" id="slot8" onclick="stopProp(event)">
                            <input type="file" class="photo-input" accept="image/*" onchange="previewImage(this, 'slot8')">
                            <img src="" class="preview-img">
                            <button class="delete-btn" onclick="deleteImage(event, 'slot8')"><i class="fas fa-times"></i></button>
                            <div class="placeholder-content"><i class="fas fa-plus slot-icon"></i><span class="slot-text">8</span></div>
                        </label>
                    </div>
                </div>
            </div>

            <button id="createBtn"><i class="fas fa-rocket"></i> PROJEYƒ∞ OLU≈ûTUR</button>
            <p class="status-msg" id="statusMessage"></p>
            <a href="#" id="finalLink" target="_blank" style="display:none;"></a>
        </div>
    </div>

    <script>
        // M√ºzik kontrol√º
        function musicCheck(input) {
            const label = document.getElementById('musicLabel');
            if(input.files && input.files[0]) {
                label.style.borderColor = "#48bb78";
                label.style.background = "#f0fff4";
                label.querySelector('p').innerText = "üéµ " + input.files[0].name.substring(0, 20) + "...";
            }
        }

        // Resim √ñnizleme
        function previewImage(input, slotId) {
            const slot = document.getElementById(slotId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = slot.querySelector('.preview-img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    slot.querySelector('.delete-btn').style.display = 'flex';
                    slot.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        // Resim Silme
        function deleteImage(event, slotId) {
            event.preventDefault(); 
            event.stopPropagation(); 
            const slot = document.getElementById(slotId);
            const input = slot.querySelector('input');
            input.value = "";
            const img = slot.querySelector('.preview-img');
            img.src = "";
            img.style.display = 'none';
            slot.querySelector('.delete-btn').style.display = 'none';
            slot.classList.remove('has-image');
        }

        // K√º√ß√ºk kutuya tƒ±klayƒ±nca b√ºy√ºk alanƒ±n tetiklenmesini engelle
        function stopProp(event) {
            event.stopPropagation();
        }

        // --- TOPLU SE√áƒ∞M VE S√úR√úKLE BIRAK MANTIƒûI ---
        const dragArea = document.getElementById('dragArea');
        const bulkInput = document.getElementById('bulkInput'); // Gizli √ßoklu input
        const photoInputs = document.querySelectorAll('.photo-input'); // Tekli inputlar

        // 1. Alana tƒ±klayƒ±nca gizli inputu a√ß (Mobilde galeri a√ßƒ±lƒ±r)
        dragArea.addEventListener('click', () => {
            bulkInput.click();
        });

        // 2. Gizli inputtan dosya se√ßilince
        bulkInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // 3. S√ºr√ºkle Bƒ±rak Olaylarƒ±
        dragArea.addEventListener('dragover', (e) => { e.preventDefault(); dragArea.classList.add('drag-active'); });
        dragArea.addEventListener('dragleave', () => { dragArea.classList.remove('drag-active'); });
        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('drag-active');
            handleFiles(e.dataTransfer.files);
        });

        // DOSYALARI DAƒûITMA FONKSƒ∞YONU
        function handleFiles(files) {
            if (files.length > 0) {
                const maxFiles = Math.min(files.length, 8); // En fazla 8 tane al
                
                // Sƒ±rayla bo≈üluklara yerle≈ütir
                let fileIndex = 0;
                for (let i = 0; i < 8; i++) {
                    // Eƒüer dosya listesi bittiyse dur
                    if(fileIndex >= maxFiles) break;

                    // Eƒüer o dosya bir resimse
                    if (files[fileIndex].type.startsWith('image/')) {
                        const input = photoInputs[i];
                        
                        // Kutuya ata ve √∂nizlemeyi √ßalƒ±≈ütƒ±r
                        const dt = new DataTransfer();
                        dt.items.add(files[fileIndex]);
                        input.files = dt.files;
                        
                        const slotId = `slot${i+1}`;
                        previewImage(input, slotId);
                        
                        fileIndex++;
                    }
                }
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // SENƒ∞N AYARLARIN
        const firebaseConfig = { apiKey: "AIzaSyCuKzZVAA3K3dtlzxSmIc4h07CyqXMBk5Y", authDomain: "lovespage61.firebaseapp.com", projectId: "lovespage61", storageBucket: "lovespage61.firebasestorage.app", messagingSenderId: "954368938690", appId: "1:954368938690:web:b6880d8524570e6e06a15b", measurementId: "G-DR224E42S8" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => { if (user) currentUser = user; else window.location.href = "login.html"; });

        document.getElementById('createBtn').addEventListener('click', async () => {
            const btn = document.getElementById('createBtn');
            const status = document.getElementById('statusMessage');
            const partnerName = document.getElementById('partnerName').value;
            const proposalMessage = document.getElementById('proposalMessage').value;
            const musicFile = document.getElementById('musicFile').files[0];
            const photoInputs = document.querySelectorAll('.photo-input');

            if (!partnerName) { alert("L√ºtfen isim girin!"); return; }
            if (!currentUser) { alert("Oturum s√ºreniz dolmu≈ü!"); return; }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Y√ºkleniyor...';
            status.innerText = "‚è≥ Dosyalar buluta g√∂nderiliyor...";

            try {
                let musicUrl = "ses/sess.mp3"; 
                if (musicFile) {
                    const musicRef = ref(storage, `users/${currentUser.uid}/musics/${Date.now()}-${musicFile.name}`);
                    await uploadBytes(musicRef, musicFile);
                    musicUrl = await getDownloadURL(musicRef);
                }

                const imageUrls = [];
                for (let i = 0; i < photoInputs.length; i++) {
                    const file = photoInputs[i].files[0];
                    if (file) {
                        const imgRef = ref(storage, `users/${currentUser.uid}/photos/${Date.now()}-${i}.jpg`);
                        await uploadBytes(imgRef, file);
                        const url = await getDownloadURL(imgRef);
                        imageUrls.push(url);
                    }
                }

                if (imageUrls.length === 0) {
                     alert("En az 1 fotoƒüraf se√ßmelisin kral!");
                     btn.disabled = false;
                     btn.innerHTML = '<i class="fas fa-rocket"></i> PROJEYƒ∞ OLU≈ûTUR';
                     return;
                }

                await addDoc(collection(db, "proposals"), {
                    userId: currentUser.uid, partnerName, proposalMessage, musicUrl, images: imageUrls, createdAt: new Date()
                });

                status.innerText = "‚úÖ Ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...";
                setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);

            } catch (error) {
                console.error(error); status.innerText = "Hata: " + error.message; 
                btn.disabled = false; btn.innerHTML = '<i class="fas fa-rocket"></i> PROJEYƒ∞ OLU≈ûTUR';
            }
        });
    </script>
</body>
